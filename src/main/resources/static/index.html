<!DOCTYPE html>
<html lang="es">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>Blueprints</h1>
        
        
        <div class="form-group">
            <label for="author-input">Autor:</label>
            <input type="text" id="author-input" class="form-control" placeholder="Ingrese el nombre del autor">
        </div>
        
        <!-- Botón para obtener blueprints -->
        <div class="form-group">
            <button id="get-blueprints-btn" class="btn btn-primary">Get Blueprints</button>
        </div>
        
        <!-- Campo para mostrar el autor seleccionado -->
        <div class="form-group">
            <label for="selected-author">Autor Seleccionado:</label>
            <div id="selected-author" class="form-control-static">-</div>
        </div>
        
        <!-- Tabla para mostrar los planos -->
        <div class="form-group">
            <h3>Listado de Planos</h3>
            <table id="blueprints-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Autor</th>
                        <th>Número de Puntos</th>
                    </tr>
                </thead>
                <tbody id="blueprints-tbody">
                    <!-- Los datos se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
        
        <!-- Campo para mostrar el total de puntos -->
        <div class="form-group">
            <label for="total-points">Total de Puntos:</label>
            <div id="total-points" class="form-control-static">0</div>
        </div>
    </div>

    <!-- Script para funcionalidad básica -->
    <script>
        // Referencias a los elementos del DOM
        const authorInput = document.getElementById('author-input');
        const getBlueprintsBtn = document.getElementById('get-blueprints-btn');
        const selectedAuthor = document.getElementById('selected-author');
        const blueprintsTable = document.getElementById('blueprints-table');
        const blueprintsTbody = document.getElementById('blueprints-tbody');
        const totalPoints = document.getElementById('total-points');

        // Función para manejar el clic del botón
        getBlueprintsBtn.addEventListener('click', function() {
            const author = authorInput.value.trim();
            if (author) {
                selectedAuthor.textContent = author;
                // Aquí se implementaría la lógica para obtener los blueprints
                console.log('Obteniendo blueprints para:', author);
            } else {
                alert('Por favor ingrese un nombre de autor');
            }
        });

        // Función para limpiar la tabla
        function clearTable() {
            blueprintsTbody.innerHTML = '';
            totalPoints.textContent = '0';
        }

        // Función para actualizar la tabla con datos
        function updateTable(blueprints) {
            clearTable();
            let total = 0;
            
            blueprints.forEach(blueprint => {
                const row = document.createElement('tr');
                const pointCount = blueprint.points ? blueprint.points.length : 0;
                total += pointCount;
                
                row.innerHTML = `
                    <td>${blueprint.name || '-'}</td>
                    <td>${blueprint.author || '-'}</td>
                    <td>${pointCount}</td>
                `;
                blueprintsTbody.appendChild(row);
            });
            
            totalPoints.textContent = total;
        }
    </script>
</body>
</html>
